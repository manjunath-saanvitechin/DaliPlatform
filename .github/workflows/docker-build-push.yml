name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx (optional but recommended for Docker Compose)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Step 4: Install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version  # Verify installation

    # Step 5: Build the Docker image using docker-compose
    - name: Build Docker image
      run: |
        docker-compose -f docker-compose.yml build authenticationservice

    # Step 6: Tag the Docker image with a version tag (date + commit hash)
    - name: Tag Docker image
      run: |
        # Generate a tag based on the current date and commit hash
        TAG="${GITHUB_SHA}-$(date +'%Y%m%d-%H%M%S')"
        echo "Generated tag: $TAG"

        # Tag the image with the generated tag
        docker tag manju88foru/authenticationservice:latest manju88foru/authenticationservice:$TAG
        echo "Docker image tagged as: manju88foru/authenticationservice:$TAG"

    # Step 7: Push the Docker image to Docker Hub with both latest and the version tag
    - name: Push Docker image
      run: |
        # Push both the latest tag and the version tag
        docker push manju88foru/authenticationservice:latest
        docker push manju88foru/authenticationservice:$TAG
