name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx (optional but recommended for Docker Compose)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Step 4: Install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version  # Verify installation

    # Step 5: Set Docker Tag variable with a format
    - name: Set Docker Tag
      run: |
        # Generate a tag based on the current date and commit hash
        DOCKER_TAG="${GITHUB_SHA:0:7}-$(date +'%Y%m%d-%H%M%S')"
        echo "Generated Docker tag: $DOCKER_TAG"
        echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV  # Store the DOCKER_TAG variable

    # Step 6: Build the Docker image using docker-compose
    - name: Build Docker image
      run: |
        docker-compose -f docker-compose.yml build authenticationservice

    # Step 7: Tag Docker image
    - name: Tag Docker image
      run: |
        # Tag the image with latest and the generated tag
        docker tag manju88foru/authenticationservice:latest manju88foru/authenticationservice:$DOCKER_TAG
        echo "Docker image tagged as: manju88foru/authenticationservice:$DOCKER_TAG"

    # Step 8: Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        # Push the images with both tags
        docker push manju88foru/authenticationservice:latest
        docker push manju88foru/authenticationservice:$DOCKER_TAG
